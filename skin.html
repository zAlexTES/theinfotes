<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TheInfoTES - Skin</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('paisaje borroso minec.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        header {
            background: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente */
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            text-align: center;
            padding: 10px 0;
            background: rgba(68, 68, 68, 0.8); /* Fondo semi-transparente */
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            overflow: hidden;
            text-align: center;
        }
        footer {
            background: rgba(51, 51, 51, 0.8); /* Fondo semi-transparente */
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        .title {
            font-size: 3em;
            margin: 20px 0;
            font-family: 'Dancing Script', cursive;
        }
        .title .the {
            color: #00BFFF; /* Celeste */
        }
        .title .info {
            color: #800080; /* Morado */
        }
        .title .tes {
            color: #008000; /* Verde */
        }
        .skin-section img {
            width: 100%; /* Ajustar el tamaño de la imagen para que sea grande */
            max-width: 400px; /* Tamaño máximo de la imagen */
            display: block;
            margin: 0 auto;
            border: 2px solid #333; /* Borde alrededor de la imagen */
            border-radius: 8px; /* Bordes redondeados */
        }
    </style>
</head>
<body>
    <header>
        <h1 class="title">
            <span class="the">The</span>
            <span class="info">Info</span>
